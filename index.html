<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Saloni Jii ❤️</title>
    <style>
        /* --- The Look & Feel (Rose Gold & Deep Red) --- */
        body {
            font-family: 'Georgia', serif;
            background-color: #fdf2f8;
            color: #881337;
            margin: 0;
            padding: 20px;
            text-align: center;
        }


        h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
            color: #9f1239;
        }


        .subtitle {
            font-size: 1rem;
            color: #be123c;
            margin-bottom: 30px;
            font-style: italic;
        }


        /* --- The Grid of Days --- */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }


        .day-card {
            background: white;
            width: 140px;
            height: 140px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(159, 18, 57, 0.15);
            cursor: pointer;
            transition: transform 0.2s;
            border: 1px solid #fbcfe8;
            position: relative;
            overflow: hidden;
        }


        .day-card:active { transform: scale(0.95); }


        .day-num {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fce7f3;
            position: absolute;
            z-index: 1;
        }


        .day-title {
            font-size: 0.9rem;
            font-weight: bold;
            z-index: 2;
            margin-top: 5px;
        }


        /* Locked State */
        .locked {
            background: #e5e5e5;
            cursor: not-allowed;
            filter: grayscale(1);
        }
        .locked .day-num { color: #a3a3a3; }


        /* --- The Modal (Popup) --- */
        #modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 1000;
            box-sizing: border-box;
        }


        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: popUp 0.3s ease-out;
            max-height: 90vh;
            overflow-y: auto;
        }


        @keyframes popUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }


        .modal-img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }


        .modal-text {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            white-space: pre-line; /* Keeps your poem formatting */
        }


        .close-btn {
            background: #9f1239;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
        }


        /* Floating Hearts Animation Background */
        .heart-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            color: rgba(255, 182, 193, 0.4);
            animation: float 10s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-10vh) rotate(360deg); }
        }


    </style>
</head>
<body>


    <div class="heart-bg" id="heart-bg"></div>


    <h1>Saloni Jii ❤️</h1>
    <p class="subtitle">7 Days. 7 Memories. From "Her" to "Here".</p>


    <div class="gallery">
        <div class="day-card" onclick="openCard(1)" id="day1">
            <div class="day-num">7</div>
            <div class="day-title">Rose Day</div>
        </div>
        <div class="day-card" onclick="openCard(2)" id="day2">
            <div class="day-num">8</div>
            <div class="day-title">Propose Day</div>
        </div>
        <div class="day-card" onclick="openCard(3)" id="day3">
            <div class="day-num">9</div>
            <div class="day-title">Chocolate Day</div>
        </div>
        <div class="day-card" onclick="openCard(4)" id="day4">
            <div class="day-num">10</div>
            <div class="day-title">Teddy Day</div>
        </div>
        <div class="day-card" onclick="openCard(5)" id="day5">
            <div class="day-num">11</div>
            <div class="day-title">Promise Day</div>
        </div>
        <div class="day-card" onclick="openCard(6)" id="day6">
            <div class="day-num">12</div>
            <div class="day-title">Hug Day</div>
        </div>
        <div class="day-card" onclick="openCard(7)" id="day7">
            <div class="day-num">13</div>
            <div class="day-title">Kiss Day</div>
        </div>
        <div class="day-card" onclick="openCard(8)" id="day8" style="background: #fff0f5; border: 2px solid #e11d48;">
            <div class="day-num" style="color:#fbcfe8">14</div>
            <div class="day-title" style="color:#9f1239">The Day</div>
        </div>
    </div>


    <div id="modal">
        <div class="modal-content">
            <img id="popup-img" class="modal-img" src="" alt="Memory">
            <p id="popup-text" class="modal-text"></p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>


    <script>
        // --- ⚙️ CONFIGURATION ⚙️ ---
        // Set this to TRUE to test everything now. 
        // Set to FALSE before sending it to her so days unlock one by one!
        const DEV_MODE = false; 
        
        const content = {
            1: {
                title: "The First Rose",
                img: "Rose.jpg",
                text: "To the evening of December 27th.\n\nIt wasn't just a flower; it was the beginning. The moment I handed you this rose, I knew my life was about to bloom into something beautiful."
            },
            2: {
                title: "The Realization",
                img: "Propose.jpg",
                text: "03:30 AM. Dec 27, 2025.\n 'The exact time is only known by stars, the only witness.'\n\nOn that terrace, sharing silence and sudden realizations. I didn't just ask you to be mine; I asked for the privilege of adding 'Jii' to your name. A suffix of respect, love, and forever."
            },
            3: {
                title: "Sweetness",
                img: "Chocolate.jpg",
                text: "We tried dark chocolate and strawberry together, but truthfully?\n\nYou are the chocolate. The sweetness I crave. Kissing you is the only dessert I want for the rest of my life."
            },
            4: {
                title: "Comfort",
                img: "Teddy.jpg",
                text: "Who needs a teddy bear when we have Chiku?\n\nLike Chiku, you are my calm. My comfort. My home."
            },
            5: {
                title: "The Vow",
                img: "Promise.jpg",
                text: "I know you are forgetful, Saloni Jii, but I know you will never forget me.\n\nMy promise is simple: To add an extra 'e' to 'her' until we are finally 'here'. I will take care of you, always."
            },
            6: {
                title: "The Risk",
                img: "Hug.jpg",
                text: "Ghaziabad Station. Jan 8th.\n\nWe told lies just to meet, and that hug... that hug made every lie worth it. It is etched in my soul. A stolen moment that became an eternal memory."
            },
            7: {
                title: "The Spark",
                img: "Kiss.jpg",
                text: "Lodhi Garden. Jan 8th.\n\nThe world stopped spinning for a second. Our first kiss. The moment the universe finally aligned."
            },
            8: {
                title: "My Valentine",
                img: "Valentine.jpg",
                text: "रहिमन धागा प्रेम का, मत तोड़ो चटकाए,\nजोड़े से फिर न जुड़े, जुड़े तो गांठ पड़ जाए,\n\nEdit:\nटूटे चाहें जितनी बार...\nजोड़ना है मुझे आपके साथ।\n\nHappy Valentine's Day, Saloni Jii. ❤️\n\n 'I hereby on this day ask again.\n I am yours, will you be mine, not just the valentine but you as a whole mine.'\n\n 'You know what, I Love You A Lottttt'\n Remember this..."
            }
        };


        function openCard(day) {
            // Date Check Logic
            const today = new Date();
            const currentMonth = today.getMonth() + 1; // Jan is 0
            const currentDay = today.getDate();
            
            // Map Day 1-8 to Feb 7-14
            const unlockDates = {
                1: 7, 2: 8, 3: 9, 4: 10, 5: 11, 6: 12, 7: 13, 8: 14
            };


            // If DEV_MODE is on, ignore dates. 
            // Otherwise, check if today is >= the unlock date in Feb
            if (!DEV_MODE) {
                if (currentMonth < 2 || (currentMonth === 2 && currentDay < unlockDates[day])) {
                    alert("Sabar ka phal meetha hota hai! 🤫 Wait for this day.");
                    return;
                }
            }


            // Show Content
            const data = content[day];
            document.getElementById("popup-img").src = data.img;
            document.getElementById("popup-text").innerText = data.text;
            document.getElementById("modal").style.display = "flex";
        }


        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }


        // --- Background Animation Script ---
        function createHearts() {
            const container = document.getElementById("heart-bg");
            for (let i = 0; i < 15; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "❤";
                heart.className = "heart";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
                heart.style.fontSize = (Math.random() * 20 + 10) + "px";
                container.appendChild(heart);
            }
        }
        createHearts();


        // Lock future days visually
        if (!DEV_MODE) {
            const today = new Date();
            const d = today.getDate();
            const m = today.getMonth() + 1;
            
            for (let i = 1; i <= 8; i++) {
                // simple logic for Feb 2026
                if (m < 2 || (m === 2 && d < (i + 6))) { 
                    document.getElementById("day" + i).classList.add("locked");
                }
            }
        }
    </script>
</body>

</html>
